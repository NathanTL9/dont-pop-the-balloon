<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Don't Pop the Balloon</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body style="background-color: #77d6ff; text-align: center">
    <div class="wrapper">
      <h1>Don't Pop the Balloon!</h1>
      <h2 style="color: #cd0027">Rules:</h2>
      <p>1. Take turns taking one pump while holding down on the screen</p>
      <p>3. If the balloon pops on your turn, you lose!</p>
      <button
        id="startGame"
        class="start"
        onclick="document.location='game.html'"
      >
        Start game
      </button>
    </div>
  </body>
</html>
